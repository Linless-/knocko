<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta charset="utf-8" />
		<title>Оладушки</title>
		<link rel="stylesheet" href="Content/css/reset.css" />
		<link rel="stylesheet" href="Content/css/style.css" />
		<link rel="icon" href="favicon.gif" type="image/x-icon" />
	</head>
<body>

	<header class="wrap header">
		<h1 class="title b-container">Knockoushko</h1>

		<nav class="b-container">
			<ul>
				<li data-bind="foreach: menu">
					<a data-bind="text: name,
												attr: { href: url, title: name },
												css: { 'active': menuActive(url) }
												"></a>
				</li>
			</ul>
		</nav>

	</header>

	<aside class="wrap">
		<div class="b-container" data-bind="component: templateRegister"></div>
	</aside>

	<script data-main="App/app" src="App/node/require.js"></script>
</body>
</html>
